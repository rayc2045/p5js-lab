<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://p5js.org/favicon.ico" />
    <title>p5.js Lab</title>
    <style>
      :root {
        --gap: 1.25rem;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: max(16px, 0.85vmin + 12px);
      }
      body {
        min-height: 100dvh;
        display: grid;
        place-content: center;
        color: gainsboro;
        background-color: black;
        & ::selection {
          background-color: firebrick;
        }
      }
      main {
        padding-block: var(--gap);
        display: grid;
        justify-items: center;
        gap: var(--gap);
        > canvas {
          border-radius: 5px;
        }
        & p {
          margin: 0;
          font-family: monospace;
          letter-spacing: 0.05rem;
        }
      }
    </style>
  </head>
  <body>
    <main></main>
    <!--<script src="/node_modules/p5/lib/p5.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/p5@2.2/lib/p5.min.js"></script>
    <script src="./utils.js"></script>
    <script>
      (async () => {
        const params = new URLSearchParams(location.search);
        if (!params.has("sketch")) location.search = "?sketch=";

        const sketchName = params.get("sketch"),
          appendScript = (src) => {
            appendElement(document.body, "script", { src });
          };

        let title = "";
        const appendTitle = () => {
          document.title += ` - ${title}`;
          appendElement("main", "p", { textContent: title });
        };

        try {
          if (!sketchName) {
            appendScript("./example.js");
            title = "example";
          } else {
            const src = `./sketches/${sketchName}.js`;
            appendScript(src);

            const res = await fetch(src, { method: "HEAD" });
            if (res.ok) {
              title = sketchName;
            } else {
              title = "404 NOT FOUND";
              appendTitle();
              return;
            }
          }
        } catch (error) {
          console.error("script load error:", error);
          title = error;
        }

        await waitForElement("main > canvas");
        appendTitle();
      })();
    </script>
  </body>
</html>
