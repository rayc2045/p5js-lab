<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://p5js.org/favicon.ico" />
    <title>p5.js Lab</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100dvh;
        color: gainsboro;
        background-color: black;
      }
      main {
        height: 100%;
        display: grid;
        align-content: center;
        justify-items: center;
        gap: 1.5rem;
        & canvas {
          border-radius: 5px;
        }
        & p {
          margin: 0;
          font-family: monospace;
          font-size: 1.25rem;
          letter-spacing: 0.05rem;
        }
      }
    </style>
    <script src="/node_modules/p5/lib/p5.min.js"></script>
    <script src="./utils.js"></script>
    <script>
      const sketchName = new URLSearchParams(location.search).get("sketch");
      document.title += ` - ${sketchName || "example"}`;
      appendScript(sketchName ? `sketches/${sketchName}.js` : `example.js`);

      window.addEventListener("load", () => {
        const title = document.createElement("p");
        title.textContent = sketchName || "example";
        document.querySelector("main").append(title);
      });
    </script>
  </head>
  <body></body>
</html>
